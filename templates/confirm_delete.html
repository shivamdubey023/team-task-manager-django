<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Delete Task</title>
    <link rel="stylesheet" href="{% static 'css/dashboard.css' %}">
</head>
<body>
<main class="container">
    <div class="card">
        <h3>Are you sure you want to delete "{{ task.title }}"?</h3>

        <form method="POST">
            {% csrf_token %}
            <button class="btn danger" type="submit">Yes, Delete</button>
            <a class="btn" href="{% url 'dashboard' %}">Cancel</a>
        </form>
    </div>
</main>
</body>
</html>
