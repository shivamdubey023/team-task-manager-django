<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% if form.instance.pk %}Edit Task{% else %}Create Task{% endif %} - Task Manager</title>
    <link rel="stylesheet" href="{% static 'css/dashboard.css' %}">
    <link rel="stylesheet" href="{% static 'css/auth.css' %}">
</head>
<body>

<main class="container">
    <div class="card">
        <h2>{% if form.instance.pk %}Edit Task{% else %}Create Task{% endif %}</h2>

        <form method="POST" class="task-form">
            {% csrf_token %}
            <div class="form-grid">
                {{ form.as_p }}
            </div>

            <div class="form-actions">
                <button class="btn primary" type="submit">{% if form.instance.pk %}Save{% else %}Create{% endif %}</button>
                <a class="btn" href="{% url 'dashboard' %}">Cancel</a>
            </div>
        </form>
    </div>
</main>

</body>
</html>
